version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bob_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: bob_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: bob_redis
    ports:
      - "6379:6379"

volumes:
  pgdata: