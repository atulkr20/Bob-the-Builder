<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob the Builder // AI Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .glow { box-shadow: 0 0 15px rgba(74, 222, 128, 0.5); }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-10 text-center">
        <h1 class="text-5xl font-bold text-green-400 mb-2">Bob the Builder ü§ñ</h1>
        <p class="text-gray-500">AI-Powered Ephemeral Infrastructure</p>
    </div>

    <div class="w-full max-w-2xl">
        <div class="bg-gray-900 p-1 rounded-lg border border-gray-700 glow transition-all focus-within:border-green-500">
            <form id="aiForm" class="flex items-center">
                <span class="pl-4 text-green-500 text-xl">‚ùØ</span>
                <input type="text" id="promptInput" 
                    placeholder="Describe what you need... (e.g., 'A burner chat server for 10 mins')" 
                    class="w-full bg-transparent p-4 outline-none text-white placeholder-gray-600" autocomplete="off">
                <button type="submit" id="buildBtn"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-bold mr-2 transition">
                    BUILD
                </button>
            </form>
        </div>
        <p class="text-xs text-gray-600 mt-2 text-center">Powered by Google Gemini ‚Ä¢ Auto-destructs on timer</p>
    </div>

    <div id="terminal" class="w-full max-w-2xl mt-8 hidden">
        <div class="bg-black rounded-lg border border-gray-800 p-4 font-mono text-sm h-64 overflow-y-auto">
            <div id="logs" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('aiForm');
        const logs = document.getElementById('logs');
        const terminal = document.getElementById('terminal');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('promptInput').value;
            if(!prompt) return;

            terminal.classList.remove('hidden');
            log(`user@host:~$ ${prompt}`);
            log(`> Analyzing request with Gemini AI...`, 'text-yellow-500');

            try {
                const res = await fetch('/ai/build', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();

                if (data.success) {
                    log(`> [AI]: ${data.aiResponse}`, 'text-blue-400');
                    log(`> --------------------------------`, 'text-gray-600');
                    log(`> INFRASTRUCTURE DEPLOYED SUCCESSFULLY`, 'text-green-500 font-bold');
                    log(`> SERVICE ID: ${data.data.serviceId}`);
                    log(`> EXPIRES AT: ${new Date(data.data.expiresAt).toLocaleTimeString()}`);
                    log(`> ENDPOINT: POST /${data.data.serviceId}/message`);
                } else {
                    log(`> Error: ${data.error}`, 'text-red-500');
                }
            } catch (err) {
                log(`> Connection Failed.`, 'text-red-500');
            }
        });

        function log(msg, colorClass = 'text-gray-300') {
            const div = document.createElement('div');
            div.textContent = msg;
            div.className = colorClass;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>
</html>
