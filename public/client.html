<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Universal Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        #chatBox { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <div id="loginScreen" class="w-full max-w-md bg-gray-800 p-8 rounded-lg border border-gray-700 shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-3 text-green-400">Connect to Service</h1>
        <p class="text-xs text-center text-gray-400 mb-5">Type: <span id="loginTypeLabel">chat</span></p>
        <input type="text" id="serviceIdInput" placeholder="Enter Service ID (e.g., 38)"
            class="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-4 text-center focus:border-green-500 outline-none">
        <button onclick="connectToService()"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition">
            Connect
        </button>
    </div>

    <div id="chatScreen" class="hidden w-full max-w-2xl h-[80vh] flex flex-col bg-gray-800 rounded-lg border border-gray-700 shadow-xl">
        <div class="bg-gray-950 p-4 border-b border-gray-700 flex justify-between items-center rounded-t-lg">
            <div>
                <h2 class="font-bold text-green-400">Connected to: <span id="displayId" class="text-white">...</span></h2>
                <p class="text-xs text-gray-500">Type: <span id="serviceTypeBadge" class="text-white">chat</span></p>
            </div>
            <button onclick="location.reload()" class="text-xs text-red-400 hover:text-red-300">Disconnect</button>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3 bg-black/30"></div>

        <div class="p-4 bg-gray-950 border-t border-gray-700 flex gap-2 rounded-b-lg">
            <input type="text" id="msgInput" placeholder="Type a message..."
                class="flex-1 bg-gray-800 border border-gray-600 p-2 rounded outline-none focus:border-green-500">
            <button id="sendBtn" onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded font-bold">
                Send
            </button>
        </div>
    </div>

    <script>
        let currentServiceId = null;
        let currentServiceType = 'chat';
        let pollInterval = null;

        const params = new URLSearchParams(window.location.search);
        const initialServiceId = params.get('serviceId');
        const initialType = params.get('type');

        const allowedTypes = new Set(['chat', 'notes', 'qa', 'iot_logger']);
        if (initialType && allowedTypes.has(initialType)) {
            currentServiceType = initialType;
        }

        document.getElementById('loginTypeLabel').textContent = currentServiceType;
        if (initialServiceId) {
            document.getElementById('serviceIdInput').value = initialServiceId;
        }

        updateInputByType(currentServiceType);

        async function connectToService() {
            const id = document.getElementById('serviceIdInput').value.trim();
            if (!id) return alert('Please enter a Service ID!');

            try {
                const res = await fetch(`/${id}/messages`);
                const data = await res.json();

                if (!res.ok || data.error) {
                    alert(`Error: ${data.message || data.error || 'Unable to connect'}`);
                    return;
                }

                currentServiceId = id;
                currentServiceType = data.serviceType || currentServiceType;

                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                document.getElementById('displayId').textContent = id;
                document.getElementById('serviceTypeBadge').textContent = currentServiceType;

                updateInputByType(currentServiceType);
                fetchMessages();
                pollInterval = setInterval(fetchMessages, 2000);
            } catch (err) {
                alert('Failed to connect. Is the server running?');
            }
        }

        async function sendMessage() {
            const text = document.getElementById('msgInput').value.trim();
            if (!text || !currentServiceId) return;

            const payload =
                currentServiceType === 'notes' ? { note: text } :
                currentServiceType === 'qa' ? { question: text } :
                currentServiceType === 'iot_logger' ? { deviceId: 'web-client', payload: text } :
                { text };

            const res = await fetch(`/${currentServiceId}/message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const data = await res.json();
                alert(data.error || 'Failed to send');
                return;
            }

            document.getElementById('msgInput').value = '';
            fetchMessages();
        }

        async function fetchMessages() {
            if (!currentServiceId) return;
            try {
                const res = await fetch(`/${currentServiceId}/messages`);
                const data = await res.json();

                if (!res.ok || data.error) {
                    alert('Service unavailable. Disconnecting...');
                    location.reload();
                    return;
                }

                currentServiceType = data.serviceType || currentServiceType;
                document.getElementById('serviceTypeBadge').textContent = currentServiceType;
                updateInputByType(currentServiceType);

                renderMessages(data.messages || []);
            } catch (err) {
                console.error('Polling error', err);
            }
        }

        function updateInputByType(serviceType) {
            const input = document.getElementById('msgInput');
            const button = document.getElementById('sendBtn');

            if (serviceType === 'notes') {
                input.placeholder = 'Write a note...';
                button.textContent = 'Save Note';
                return;
            }

            if (serviceType === 'qa') {
                input.placeholder = 'Ask a question...';
                button.textContent = 'Ask';
                return;
            }

            if (serviceType === 'iot_logger') {
                input.placeholder = 'Enter telemetry payload (json/string)...';
                button.textContent = 'Log Event';
                return;
            }

            input.placeholder = 'Type a message...';
            button.textContent = 'Send';
        }

        function renderMessages(messages) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';

            messages.forEach((msg) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 p-3 rounded-lg max-w-[85%] ml-auto text-right border border-gray-600';
                let messageText = msg.text;
                if (currentServiceType === 'iot_logger') {
                    try {
                        const parsed = JSON.parse(msg.text);
                        messageText = `[${parsed.deviceId}] ${JSON.stringify(parsed.payload)}`;
                    } catch {}
                }
                div.innerHTML = `
                    <p class="text-sm">${messageText}</p>
                    <span class="text-[10px] text-gray-400 block mt-1">${new Date(msg.created_at).toLocaleTimeString()}</span>
                `;
                chatBox.appendChild(div);
            });
        }

        if (initialServiceId) {
            connectToService();
        }
    </script>
</body>
</html>
